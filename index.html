<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Enjoy this simple calendar app to help your day!</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks for 9am through 6pm workday below -->

      <!-- 9am - 10 am -->
      <div id="nine_am" class="row time-block">
        <div class="col-md-1 hour">
          9am
        </div>
        <textarea id="9" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>

      <!-- 10am - 11am -->
      <div id="ten_am" class="row time-block">
        <div class="col-md-1 hour">
          10am
        </div>
        <textarea id="10" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>
      
      <!-- 11am - 12pm -->
      <div id="eleven_am" class="row time-block">
        <div class="col-md-1 hour">
          11am
        </div>
        <textarea id="11" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>

      <!-- 12pm - 1pm -->
      <div id="twelve_pm" class="row time-block">
        <div class="col-md-1 hour">
          12pm
        </div>
        <textarea id ="12" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>
      
      <!-- 1pm - 2pm -->
      <div id="one_pm" class="row time-block">
        <div class="col-md-1 hour">
          1pm
        </div>
        <textarea id="13" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>
      
      <!-- 2pm - 3pm -->
      <div id="two_pm" class="row time-block">
        <div class="col-md-1 hour">
          2pm
        </div>
        <textarea id="14" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>
      
      <!-- 3pm - 4pm -->
      <div id="three_pm" class="row time-block">
        <div class="col-md-1 hour">
          3pm
        </div>
        <textarea id="15" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>
      
      <!-- 4pm - 5pm -->
      <div id="four_pm" class="row time-block">
        <div class="col-md-1 hour">
          4pm
        </div>
        <textarea id="16" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></button>
      </div>
      
      <!-- 5pm - 6pm -->
      <div id="five_pm" class="row time-block">
        <div class="col-md-1 hour">
          5pm
        </div>
        <textarea id="17" class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-sharp fa-solid fa-clipboard-check"></i></i></button>
      </div>

    </div>
    <!-- Time blocks have ended -->
    
    <!-- JavaScript files are below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript.js"></script>
  
  </body>

</html>
